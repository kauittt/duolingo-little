<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Duolingo Little</title>

        <!--! favicon -->
        <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />

        <!--! Font Awesome  -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />

        <!--! CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/stytes.css" />
        <link rel="stylesheet" href="./assets/css/story.css" />
    </head>
    <body>
        <div class="main">
            <div class="story">
                <div class="story-progress">
                    <div class="story-progress__bar">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="story-content">
                    <h2 class="story-content__heading"></h2>

                    <div class="story-content-grid">
                        <!-- https://stories-cdn.duolingo.com/image/5aad8c31463fd20b56e7d72aed2b04179c8e0360.svg -->
                        <div class="story-content-item">
                            <div class="story-content-item__img">
                                <img src="${choice.url}" alt="story" />
                            </div>

                            <div class="story-content-item-info">
                                <i
                                    class="fa-solid fa-volume-high"
                                    style="color: #1cb0f6"
                                ></i>
                                <div class="story-content-item-info__heading">
                                    Lorem ipsum dolor sit amet.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn">Tiếp tục</div>
                </div>
            </div>
        </div>
        <script src="./docs/data/coat.js"></script>
        <script src="./docs/data/doctor.js"></script>
        <script src="./docs/data/passport.js"></script>

        <script src="./assets/js/story.js"></script>
    </body>
</html>
